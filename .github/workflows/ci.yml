name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify CLI runs
        run: node dist/index.js --help

  auto-tag:
    name: Auto-tag version
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    outputs:
      created: ${{ steps.tag.outputs.created }}
      tag: ${{ steps.tag.outputs.tag }}
      version: ${{ steps.tag.outputs.version }}

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check and create tag
        id: tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
            echo "created=false" >> "$GITHUB_OUTPUT"
          else
            echo "Creating tag $TAG"
            git tag "$TAG"
            git push origin "$TAG"
            echo "created=true" >> "$GITHUB_OUTPUT"
          fi

  publish:
    name: Publish to npm
    needs: auto-tag
    runs-on: ubuntu-latest
    if: needs.auto-tag.outputs.created == 'true'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --provenance --access public

  release:
    name: Create GitHub Release
    needs: [auto-tag, publish]
    runs-on: ubuntu-latest
    if: needs.auto-tag.outputs.created == 'true'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          TAG="${{ needs.auto-tag.outputs.tag }}"
          VERSION="${{ needs.auto-tag.outputs.version }}"

          # Find previous version tag (exclude current, filter to semver tags)
          PREV_TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | grep -v "^${TAG}$" | head -1)

          if [ -n "$PREV_TAG" ]; then
            echo "Previous tag: $PREV_TAG"
            CHANGELOG=$(git log "${PREV_TAG}..${TAG}" --pretty=format:"- %s" --no-merges | grep -v "^- ${VERSION}$" || true)
            if [ -n "$CHANGELOG" ]; then
              echo "changes<<EOF" >> "$GITHUB_OUTPUT"
              echo "$CHANGELOG" >> "$GITHUB_OUTPUT"
              echo "EOF" >> "$GITHUB_OUTPUT"
            else
              echo "changes=Patch release" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "changes=Initial release" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          body: |
            ## Install

            ```bash
            npm install -g claude-control@${{ needs.auto-tag.outputs.version }}
            ```

            ## Changes

            ${{ steps.notes.outputs.changes }}
