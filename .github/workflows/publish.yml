name: Publish & Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    name: CI (Node ${{ matrix.node }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify CLI runs
        run: node dist/index.js --help

  publish:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --provenance --access public

  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          # Find previous version tag (exclude current, filter to v0.x.x semver tags)
          PREV_TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | grep -v "^${TAG}$" | head -1)

          if [ -n "$PREV_TAG" ]; then
            echo "Previous tag: $PREV_TAG"
            CHANGELOG=$(git log "${PREV_TAG}..${TAG}" --pretty=format:"- %s" --no-merges | grep -v "^- ${VERSION}$" || true)
            if [ -n "$CHANGELOG" ]; then
              echo "changes<<EOF" >> "$GITHUB_OUTPUT"
              echo "$CHANGELOG" >> "$GITHUB_OUTPUT"
              echo "EOF" >> "$GITHUB_OUTPUT"
            else
              echo "changes=Patch release" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "changes=Initial release" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Install

            ```bash
            npm install -g claude-control@${{ steps.notes.outputs.version }}
            ```

            ## Changes

            ${{ steps.notes.outputs.changes }}
